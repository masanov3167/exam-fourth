<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imtihon 4-oy</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./img/icon.svg" type="image/x-icon">
</head>
<body>
    <main class="main">
        <ol class="user-list">
            <div class="loader"></div>
        </ol>
        <ol class="post-list"> </ol>
        <ol class="comment-list"></ol>
    </main>

    <div id="mode" >
        <strong id="black" class="dark"></strong>
        <strong id="white"></strong>
    </div>
    
    <template class="template-post">
        <li class="post">
            <h4 class="post-title">#News</h4>
            <p class="post-body">Bugun yomg'ir yo yog'adi yo yog'maydi</p>
        </li>
    </template>
    <template class="template-comment">
        <li class="comment">
            <h4 class="name">artur</h4>
            <a class="user-email email" href="mailto:somebody@gmail.com">Email box</a>
            <p class="info">#Men birinchi</p>
        </li>
    </template>
<script src="./js/main.js"></script>
</body>
</html>
